\<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu ảnh dựa vào học sâu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/templatemo-style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<!--
    
TemplateMo 556 Catalog-Z

https://templatemo.com/tm-556-catalog-z

-->
</head>
<body>
    <!-- Page Loader -->
    <div id="loader-wrapper">
        <div id="loader"></div>

        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>

    </div>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-film mr-2"></i>
                Tra cứu hình ảnh
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link nav-link-1 active" aria-current="page" href="index.html">Hình ảnh</a>
                </li>
                
            </ul>
            </div>
        </div>
    </nav>
    <div class="tm-hero d-flex justify-content-center align-items-center">
        
        <!-- <form method="post" action="/" enctype="multipart/form-data">
            <dl>
                <p>
                    <input type="file" name="file" class="form-control" autocomplete="off" required>
                </p>
            </dl>
            <p>
                <input type="submit" value="Submit" class="btn btn-info">
            </p>
        </form> -->
    </div>
    <div class="tm-hero d-flex justify-content-center align-items-center" data-parallax="scroll" data-image-src="img/hero.jpg">
        <form class="d-flex tm-search-form" method="post" action="/" enctype="multipart/form-data">
            <!-- <dl>
                <p>
                    <input type="file" name="file" class="form-control tm-search-input" autocomplete="off" required>
                </p>
            </dl> -->
            <!-- <p>
                <input type="submit" value="Submit" class="btn btn-info">
            </p> -->
            <!-- <input class="form-control tm-search-input" type="search" placeholder="Search" aria-label="Search"> -->
            <input type="file" name="file" class="form-control tm-search-input" autocomplete="off" required>
            <button class="btn btn-outline-success tm-search-btn" type="submit">
                <i class="fas fa-search"></i>
                <!-- <input type="submit" value="Submit" class="btn btn-info"> -->
            </button>
        </form>
    </div>

    <div class="container-fluid tm-container-content tm-mt-60">
        <div class="row mb-4">
            <h2 class="col-6 tm-text-primary">
                Ảnh truy vấn
            </h2>
            <div class="col-6 d-flex justify-content-end align-items-center">
            </div>
        </div>
        <div class="row mb-4">

            {% if filename %}
                <div style="text-align: center;">
                    <img src="{{query}}">
                </div>
            {% endif %}
        </div>
        <div class="row mb-4">
            <h2 class="col-6 tm-text-primary">
                Kết quả
            </h2>
            <div class="col-6 d-flex justify-content-end align-items-center">
                <!-- <form action="" class="tm-text-primary">
                    Page <input type="text" value="1" size="1" class="tm-input-paging tm-text-primary"> of 200
                </form> -->
            </div>
        </div>
        <div class="row tm-mb-90 tm-gallery">
            {% for item in list_img %}
                

                <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 mb-5">
                    <figure class="effect-ming tm-video-item">
                        <img src="{{item}}" alt="Image" class="img-fluid" style="width: 418.5px;
                        height: 256px;">
                        <figcaption class="d-flex align-items-center justify-content-center">
                            <h2>Result</h2>
                            <a href="photo-detail.html">View more</a>
                        </figcaption>                    
                    </figure>
                    <div class="d-flex justify-content-between tm-text-gray">
                        <span class="tm-text-gray-light">18 Oct 2020</span>
                        <span>9,906 views</span>
                    </div>
                </div>
            {% endfor %}

        </div> <!-- row -->
        
    </div> <!-- container-fluid, tm-container-content -->

    
    
    <script src="js/plugins.js"></script>
    <script>
        $(window).on("load", function() {
            $('body').addClass('loaded');
        });
    </script>
</body>
</html>
